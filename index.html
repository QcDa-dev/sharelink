<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 就活しぇありんく</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- メインコンテンツ -->
    <main class="flex-grow flex items-center justify-center">
        <div class="content-card">
            <img src="https://lh3.googleusercontent.com/d/1aeSD5Nt-uXmRBjVra2jzXFO6gRLLjLDv" alt="ロゴ" class="logo">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">就活しぇありんく</h2>
            <p class="text-gray-600 mb-4 text-sm">指定されたGoogleアカウントでログインしてください。</p>
            <div id="login-message" class="message hidden"></div>
            <button id="loginBtn" class="btn btn-primary">Googleアカウントでログイン</button>
        </div>
    </main>

    <!-- フッター -->
    <footer>
        &copy; 2025 QcDa Project. All Rights Reserved.
    </footer>

    <!-- スクリプト -->
    <script type="module" src="common.js"></script>
    <script type="module">
        import { authGuard, handleLogin } from './common.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            authGuard('public'); // このページはログイン不要
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
        });
    </script>
</body>
</html>
